<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-Style -->
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Niko's second web page, with proper style">
		<meta name="keyword" content="immaculata, ics2o">
		<meta name="author" content="Niko Shivkukmarr">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cities</title>
	</head>

	<style>
		/* Style the element with id "my-header" */
		#myHeader {
			background-color: floralwhite;
			color: black;
			padding: 40px;
			text-align: center;
		}

		/* Style all the elements with the class name "city" */
		.city {
			background-color: crimson;
			color: white;
			padding: 10px;
		}
	</style>
	
	<body style="background-color: skyblue;">
		<!-- An element with a unique id -->
		<h1 id="myHeader">Capital Cities</h1>

		<!-- Multiple elements with the same class -->
		<h2 class="city">Paris</h2>
		<p>Paris is the capital of France.</p>
		<img src="./images/Flag_of_Paris_with_coat_of_arms.svg.png" width="200" alt="Canada">
		
		<h2 class="city">Tokyo</h2>
		<p>Tokyo is the capital of Japan.</p>
		<img src="./images/Flag_of_Tokyo_Metropolis.svg.png" width="200" alt="UK">

		<h2 class="city">Berlin</h2>
		<p>Berlin is the Capital of Germany.</p>
		<img src="./images/Flag_of_Berlin.svg.png" width="200" alt="Isreal">

		<h2 class="city">Rome</h2>
		<p>Rome is the capital of Italy.</p>
		<img src="./images/Flag_of_Rome.svg.png" width="200" alt="Uruguay">
		
	</body>
</html>
